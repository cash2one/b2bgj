{% include 'partial/header.html' %}

        <div class="actions block">
            <div class="col col-l">
                <a class="item" href="#">资金汇总</a> 
                <a class="item" href="#">充值管理</a> 
                <a class="item" href="#">提现管理</a> 
                <a class="item" href="#">授信管理</a> 
                <a class="item" href="#">押金管理</a> 
                <a class="item" href="#">冻结管理</a> 
                <a class="item highlight" href="#">收支明细</a> 
                <a class="item" href="#">支票管理</a> 
                <a class="item" href="#">交易明细</a> 
            </div>
        </div>

        <div class="block block1 clearfix">
            <div class="col col-l" style="width:875px;">
                <ul class="flat-list">
                    <li style="width:270px;">
                    <label class="vertical-head">客户名称</label>
                    <input style="width:80px">
                    <button class="btns btn-search ac-search-customer">查询</button>
                    </li>
                    <li style="width:170px;">
                    <label class="vertical-head" style="width:40px;">帐号</label>
                    <input style="width:100px">
                    </li>
                    <li>
                    <label class="vertical-head">订单号</label>
                    <input style="width:100px">
                    </li>
                    <li>
                    <label class="vertical-head">资金流量</label>
                    <input style="width:100px;" data-role="dropdownlist" data-source="['全部']">
                    </li>
                    <li style="width:270px;">
                    <label class="vertical-head">起止日期</label>
                    <input data-role="datepicker" style="width:100px">&nbsp;
                    <input data-role="datepicker" style="width:100px">
                    </li>
                    <li style="width:170px;">
                    <label style="width:40px;" class="vertical-head">操作人</label>
                    <input style="width:80px">
                    <button class="btns btn-search ac-search-user">查询</button>
                    </li>
                    <li style="width:420px;">
                    <label class="vertical-head">收支分类</label>
                    <input style="width:80px" data-role="dropdownlist" data-source="['全部']">&nbsp;
                    <input style="width:80px" data-role="dropdownlist" data-source="['全部']">
                    <input style="width:80px" data-role="dropdownlist" data-source="['全部']">
                    <input style="width:80px" data-role="dropdownlist" data-source="['全部']">
                    </li>
                </ul>
            </div>
            <div class="col col-r" style="padding-top:10px;">
                <button class="btns btn-orange-s">查询</button> 
            </div>
        </div>

        <div class="block block2">
            <div class="block-header">
                    <button class="btns btn-ac-blue">导出Excel</button> 
            </div> 
            <table class="grid-table">
                <tr class="thead">
                <th>客户名称</th> 
                <th>交易日期</th> 
                <th>收入</th>
                <th>支出</th>
                <th>账户余额</th>
                <th>可用余额</th>
                <th>收支类型/支付方式</th>
                <th>摘要</th>
                <th>操作人</th>
                </tr>
            </table>
        </div>

<script type="text/javascript">
$(function(){
    new GridTable('.block2 .grid-table',{
         dataSource: [{
            c1:222,
            c2:333,
            c3:"11,321,321.00",
            c4:"xxx",
            c5:"xxx",
            c6:"2013-12-12",
            c7:"张三",
            c8:"2013-12-12",
            c9:"张三"
        }], 
        rowTemplate: kendo.template($("#block2-grid-row-template").html())
    }).init(); 
});
</script>
<script type="text/x-kendo-template" id="block2-grid-row-template">
    <tr>
        # kendo.logToConsole(data) #
        <td>#= data.c1 #</td>
        <td>#= data.c2 #</td>
        <td><span class="text1">#= data.c3 #</span></td>
        <td><span class="text1">#= data.c3 #</span></td>
        <td>#= data.c4 #</td>
        <td>#= data.c4 #</td>
        <td>#= data.c5 #</td>
        <td>#= data.c5 #</td>
        <td>#= data.c8 #<br>#= data.c9 #</td>
    </tr>
</script>

{% include 'partial/header.html' %}
        <div id="window"></div>

        <div class="actions block">
            <div class="col col-l">
                <a class="item" href="#">资金汇总</a> 
                <a class="item" href="#">充值管理</a> 
                <a class="item" href="#">提现管理</a> 
                <a class="item highlight" href="#">授信管理</a> 
                <a class="item" href="#">押金管理</a> 
                <a class="item" href="#">冻结管理</a> 
                <a class="item" href="#">收支明细</a> 
                <a class="item" href="#">交易明细</a> 
            </div>
        </div>

        <div class="block block1 clearfix">
            <div class="col col-l">
                <ul class="flat-list">
                    <li>
                    <label style="width:65px;" class="vertical-head">客户名称</label>
                    <input style="width:80px">
                    <button class="btns btn-search ac-search-customer">查询</button>
                    </li>
                    <li>
                    <label class="vertical-head">帐号</label>
                    <input style="width:100px">
                    </li>
                    <li>
                    <label class="vertical-head">状态</label>
                    <input style="width:100px" data-role="dropdownlist" data-source="['全部']">
                    </li>
                    <li>
                    <label class="vertical-head">授信类型</label>
                    <input style="width:100px" data-role="dropdownlist" data-source="['全部']">
                    </li>
                    <li>
                    <label style="width:65px;" class="vertical-head">申请日期</label>
                    <input data-role="datepicker" style="width:100px">
                    </li>
                    <li>
                    <label class="vertical-head">审核日期</label>
                    <input data-role="datepicker" style="width:100px">
                    </li>
                    <li>
                    <label class="vertical-head">申请人</label>
                    <input style="width:80px">
                    <button class="btns btn-search ac-search-user">查询</button>
                    </li>
                    <li>
                    <label class="vertical-head">审核领导</label>
                    <input style="width:80px">
                    <button class="btns btn-search ac-search-user">查询</button>
                    </li>
                    <li>
                    <label style="width:65px;" class="vertical-head">财务审核人</label>
                    <input style="width:80px">
                    <button class="btns btn-search ac-search-user">查询</button>
                    </li>
                </ul>
 
            </div>
            <div class="col col-r" style="padding-top:10px;">
                <button class="btns btn-orange-s">查询</button> 
            </div>
        </div>

        <div class="block block2">
            <div class="block-header">
                <button class="btns btn-ac-blue">审核通过</button> 
                <span style="color:#aaa">&nbsp;|&nbsp;</span>
                <button class="btns btn-ac-blue">审核拒绝</button> 
                <span style="color:#aaa">&nbsp;|&nbsp;</span>
                <button class="btns btn-ac-blue">导出Excel</button> 
            </div> 
            <table class="grid-table">
                <tr class="thead">
                    <th> <input type="checkbox"> </th>
                    <th>客户名称</th>
                    <th>账户类型</th>
                    <th>特殊客户</th>
                    <th width="65">合同类型/支票号/欠款</th>
                    <th>授信金额</th>
                    <th>当前信用额度</th>
                    <th>授信类型</th>
                    <th>账期</th>
                    <th>领导审核</th>
                    <th>财务审核</th>
                    <th>摘要</th>
                    <th>申请日期</th>
                    <th>财务审核日期</th>
                </tr>
            </table>
        </div>

<script type="text/javascript">
$(function(){
    new GridTable('.block2 .grid-table',{
         dataSource: [{
            c1:222,
            c2:333,
            c3:"11,321,321.00",
            c4:"xxx",
            c5:"xxx",
            c6:"2013-12-12",
            c7:"张三",
            c8:"2013-12-12",
            c9:"张三"
        }], 
        rowTemplate: kendo.template($("#block2-grid-row-template").html())
    }).init(); 
});
</script>
<script type="text/x-kendo-template" id="block2-grid-row-template">
    <tr>
        <td>
            <input type="checkbox"> 
        </td>
        # kendo.logToConsole(data) #
        <td>#= data.c1 #</td>
        <td>#= data.c2 #</td>
        <td>#= data.c2 #</td>
        <td>#= data.c2 #</td>
        <td><span class="text1">#= data.c3 #</span></td>
        <td>#= data.c4 #</td>
        <td>#= data.c5 #</td>
        <td>#= data.c5 #</td>
        <td>#= data.c5 #</td>
        <td>#= data.c5 #</td>
        <td>#= data.c5 #</td>
        <td>#= data.c6 #<br>#= data.c7 #</td>
        <td>#= data.c8 #<br>#= data.c9 #</td>
    </tr>
</script>

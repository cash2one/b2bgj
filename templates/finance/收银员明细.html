{% extends 'frame/layout.html' %}
{%block pagename %}{{title}}{%endblock%}

{% block js %}
<script type="text/javascript" src="/static/js/finance.js"></script>
{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/css/finance.css" />
{% endblock %}

{% block main %}
        <div class="actions block">
            <div class="col col-l">
                <a class="item" href="#">收银处理</a> 
                <a class="item" href="#">收银明细</a> 
                <a class="item highlight" href="#">收银员明细</a> 
            </div>
        </div>

        <div class="block block1 clearfix">
            <div class="col col-l" style="width:875px;">
                <ul class="flat-list">
                    <li style="width:300px;">
                    <label style="width:40px;" class="vertical-head">日期</label>
                    <input style="width:100px;" data-role="datepicker">至
                    <input style="width:100px;" data-role="datepicker">
                    </li>
                    <li>
                    <label class="vertical-head">收银人员</label>
                    <input style="width:80px">
                    <button class="btns btn-search ac-search-user">查询</button>
                    </li>
                </ul>
            </div>
            <div class="col col-r">
                <button class="btns btn-orange-s">查询</button> 
            </div>
        </div>

        <div class="block block2 long-table">
            <div class="block-header">
                    <button class="btns btn-ac-blue">导出Excel</button> 
            </div> 
            <table class="grid-table">
                <tr class="thead">
                    <th>收银员</th>
                    <th>日期</th>
                    <th>账户充值</th>
                    <th>账户扣款</th>
                    <th>充值扣款合计</th>
                    <th>收银实收款</th>
                    <th>收银应退款</th>
                    <th>收银合计</th>
                </tr>
            </table>
        </div>
<script type="text/javascript">
$(function(){
    new GridTable('.block2 .grid-table',{
         dataSource: [{
            c1:222,
            c2:333,
            c3:"11,321,321.00",
            c4:"xxx",
            c5:"xxx",
            c6:"2013-12-12",
            c7:"张三",
            c8:"2013-12-12",
            c9:"张三"
        },{
            c1:222,
            c2:333,
            c3:"11,321,321.00",
            c4:"xxx",
            c5:"xxx",
            c6:"2013-12-12",
            c7:"张三",
            c8:"2013-12-12",
            c9:"张三"
        }], 
        rowTemplate: kendo.template($("#block2-grid-row-template").html())
    }).init(); 
});
</script>
<script type="text/x-kendo-template" id="block2-grid-row-template">
    <tr>
        <td>#= data.c1 #</td>
        <td>#= data.c5 #</td>
        <td><span class="text1">#= data.c3 #</span></td>
        <td>#= data.c5 #</td>
        <td>#= data.c5 #</td>
        <td><span class="text1">#= data.c3 #</span></td>
        <td><span class="text1">#= data.c3 #</span></td>
        <td><span class="text1">#= data.c3 #</span></td>
    </tr>
</script>
{% include 'finance/partial/footer.htm'%}
{% endblock %}

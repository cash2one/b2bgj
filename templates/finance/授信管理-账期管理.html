{% extends 'frame/layout.html' %}
{%block pagename %}{{title}}{%endblock%}

{% block js %}
<script type="text/javascript" src="/static/js/finance.js"></script>
{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/css/finance.css" />
{% endblock %}

{% block main %}
        <div class="actions block">
<div class="actions block">
<div class="col col-l sep-r">
<button class="btns btn-return">返回</button>
</div>
<div style="margin-left:10px;" class="col col-l">
    <a class="item highlight" href="#">账期管理</a> 
</div>
<div class="col col-r sep-l">
                <button class="btns btn-blue ac-new">新增账期</button>
</div>
</div>
        </div>

        <div class="block block1 clearfix">
            <div class="col col-l" style="width:875px;">
                <ul class="flat-list">
                    <li style="width:280px;">
                    <label class="vertical-head">创建日期</label>
                    <input style="width:100px;" data-role="datepicker">至
                    <input style="width:100px;" data-role="datepicker">
                    </li>
                    <li>
                        <label class="vertical-head">客户类型</label>
                       <select style="width:100px;" data-role="dropdownlist">
<option selected="" value="全部">全部</option>
<option value="个人">个人</option>
<option value="酒店 ">酒店 </option>
<option value="旅行社">旅行社</option>
<option value="冲量客户">冲量客户</option>
<option value="B2G客户">B2G客户</option>
</select>
                    </li>
                    <li>
                    <label class="vertical-head">审核人</label>
                    <input style="width:80px">
                    <button class="btns btn-search ac-search-user">查询</button>
                    </li>
                    <li style="width:180px;">
                    <label class="vertical-head">使用状态</label>
                       <select style="width:100px;" data-role="dropdownlist">
<option selected="" value="全部">全部</option>
<option value="激活">激活</option>
<option value="冻结">冻结</option>
</select> 
                    </li>
                </ul>
            </div>
            <div class="col col-r">
                <button class="btns btn-orange-s">查询</button> 
            </div>
        </div>

        <div class="block block2 long-table">
            <div class="block-header">
                    <button class="btns btn-ac-blue">新增</button> 
                <span style="color:#aaa">&nbsp;|&nbsp;</span>
                    <button class="btns btn-ac-blue">删除</button> 
                <span style="color:#aaa">&nbsp;|&nbsp;</span>
                    <button class="btns btn-ac-blue">激活</button> 
                <span style="color:#aaa">&nbsp;|&nbsp;</span>
                    <button class="btns btn-ac-blue">冻结</button> 
                <span style="color:#aaa">&nbsp;|&nbsp;</span>
                    <button class="btns btn-ac-blue">导出Excel</button> 
            </div> 
            <table class="grid-table">
                <tr class="thead">
                    <th><input type="checkbox"></th>
                    <th>账户名</th>
                    <th>客户类型</th>
                    <th>账期（天）</th>
                    <th>还款期（天）</th>
                    <th>使用状态</th>
                    <th>创建日期</th> 
                </tr>
            </table>
        </div>
<script type="text/javascript">
$(function(){
    var ac_new = new PopWindow('.ac-new',{
        title:'新增客户结算周期',
        template:'#ac-new-template'
    }).init();

    new GridTable('.block2 .grid-table',{
         scrollable:true,
         columns:[
            {width:30} 
         ],
         dataSource: [{
            c1:222,
            c2:333,
            c3:"11,321,321.00",
            c4:"xxx",
            c5:"xxx",
            c6:"2013-12-12 14:12",
            c7:"张三",
            c8:"2013-12-12",
            c9:"张三"
        },{
            c1:222,
            c2:333,
            c3:"11,321,321.00",
            c4:"xxx",
            c5:"xxx",
            c6:"2013-12-12 14:12",
            c7:"张三",
            c8:"2013-12-12",
            c9:"张三"
        }], 
        rowTemplate: kendo.template($("#block2-grid-row-template").html())
    }).init(); 
});
</script>
<script type="text/x-kendo-template" id="block2-grid-row-template">
    <tr>
        <td> <input type="checkbox"> </td>
        <td>xxx</td>
        <td>xxx</td>
        <td>xxx</td>
        <td>xxx</td>
        <td>xxx</td>
        <td> #= data.c6 # <br> #= data.c7 # </td>
    </tr>
</script>
<script type="text/x-kendo-template" id="ac-new-template">

<div class="ac-new-window-container">
<ul class="flat-list">
        <li>
                    <label class="vertical-head">账期名：</label>
                    <input style="width:120px;">
        </li>
        <li>
                    <label class="vertical-head">客户角色：</label>
<select data-role="dropdownlist" style="width:100px;">
<option selected="" value="选择类型">选择类型</option>
<option value="信用帐户">信用帐户</option>
<option value="风险客户">风险客户</option>
<option value="欠款客户">欠款客户</option>
</select>
        </li>
        <li>
                    <label class="vertical-head">账期：</label>
                    <input style="width:120px;">
        </li>
        <li>
                    <label class="vertical-head">还款期：</label>
                    <input style="width:120px;">
        </li>
        <li>
                    <label class="vertical-head">使用状态：</label>
                    <label><input checked name="xxx" type="radio"> 激活</label>
                    <label><input name="xxx" type="radio"> 冻结</label>
        </li>
                </ul>
</div>
        <div style="text-align:right;">
            <button class="btns button_1_2 ac-submit">提 交</button> 
            <button class="btns button_2_2">取 消</button> 
        </div>
</script>

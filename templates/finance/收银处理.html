        <div class="block block2 long-table">
            <div class="block-header">
                    <button class="btns btn-ac-blue ac-byorder">按单收银</button> 
                    <span style="color:#aaa">&nbsp;|&nbsp;</span>
                    <button class="btns btn-ac-blue ac-byrecharge">充值收银</button> 
                    <span style="color:#aaa">&nbsp;|&nbsp;</span>
                    <button class="btns btn-ac-blue">导出Excel</button> 
            </div> 
            <table class="grid-table">
                <tr class="thead">
                    <th>
                        <input type="checkbox" class="checkall" /> 
                    </th>
                    <th>客户名称</th> 
                    <th>订单号</th>
                    <th>票号</th>
                    <th>数量</th>
                    <th>支付方式</th>
                    <th>应退金额</th>
                    <th>实收金额</th>
                    <th>收银状态</th>
                    <th style="line-height:14px;padding:0 5px">产品类型<br>订单类型</th>
                    <th>备注</th>
                    <th>出票日期</th>
                    <th>创建日期</th>
                    <th>收银日期</th>
                </tr>
            </table>
            <div style="height:0px;position:relative;" class="extra">
            <div style="position:absolute;top:-30px;left:20px;">
                选中合计:  应收 <span class="text1">14.00</span>&nbsp;   应退 <span class="text1">0.00</span>&nbsp;&nbsp;&nbsp;&nbsp;
                总    计:  应收 <span class="text1">14.00</span>&nbsp;   应退 <span class="text1">0.00</span> 
            </div>
            </div>
        </div>
<script type="text/javascript">
$(function(){
    $('.checkall').bind('change',function(){
        var boolChecked = $(this).prop('checked');
        if(boolChecked){
            $('.ac-byorder').addClass('ac-byorder-batch').removeClass('ac-byorder');
            $('.ac-byrecharge').addClass('ac-byrecharge-batch').removeClass('ac-byrecharge');
        }else{
            $('.ac-byorder-batch').addClass('ac-byorder').removeClass('ac-byorder-batch');
            $('.ac-byrecharge-batch').addClass('ac-byrecharge').removeClass('ac-byrecharge-batch');
        }
    });
    new PopWindow('.ac-byorder',{
        title:'按单收银', 
        template:'#ac-byorder-template'
    }).init();

    new PopWindow('.ac-byorder-batch',{
        title:'批量按单收银', 
        template:'#ac-byorder-batch-template'
    }).init();

    new PopWindow('.ac-byrecharge',{
        title:'充值收银', 
        template:'#ac-byrecharge-template'
    }).init();

    new PopWindow('.ac-byrecharge-batch',{
        title:'批量充值收银', 
        template:'#ac-byrecharge-batch-template'
    }).init();

    new GridTable('.block2 .grid-table',{
        columns: [
            { width:30 },
            { width:80 },
            { width:80 },
            { width:80 },
            { width:80 },
            { width:80 },
            { width:120 },
            { width:120 },
            { width:80 },
            { width:80 },
            { width:80 },
            { width:80 },
            { width:80 },
            { width:80 },
        ],
        resizable: true,
        scrollable:true,
         dataSource: [{
            c1:222,
            c2:333,
            c3:"11,321,321.00",
            c4:"xxx",
            c5:"xxx",
            c6:"2013-12-12",
            c7:"张三",
            c8:"2013-12-12",
            c9:"张三"
        },{
            c1:222,
            c2:333,
            c3:"11,321,321.00",
            c4:"xxx",
            c5:"xxx",
            c6:"2013-12-12",
            c7:"张三",
            c8:"2013-12-12",
            c9:"张三"
        }], 
        rowTemplate: kendo.template($("#block2-grid-row-template").html())
    }).init(); 
});
</script>
<script type="text/x-kendo-template" id="block2-grid-row-template">
    <tr>
    <td>

    </td>
        <td>#= data.c1 #</td>
        <td>#= data.c2 #</td>

        <td><span class="text1">#= data.c3 #</span></td>

</script>

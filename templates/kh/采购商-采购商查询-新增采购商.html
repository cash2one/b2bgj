{% include 'partial/header.html' %}
{% include 'partial/script.html' %}
        <div class="actions block">
            <div class="col col-l sep-r">
                <button class="btns btn-return">返回</button>
            </div>
            <div class="col col-l" style="padding-left:10px;">
                <a class="item highlight" href="#">新增采购商</a>
            </div>
            <div class="col col-r sep-l">
                <button class="btns btn-blue">取  消</button>
                <button class="btns btn-blue">保  存</button>
            </div>
        </div>
        <div class="block">
            <div class="block-field"> 
                <span style="margin-right:40px;">采购商类型</span>
                <label><input type="radio"> 公司</label>  
                <input data-role="dropdownlist" style="width:120px;" data-source="['旅行社']"  />
                &nbsp;&nbsp;&nbsp;
                <label><input type="radio"> 个人</label>  
            </div>
            <div class="block-field"> 
                <div class="block-title">
                    <span>公司信息</span> 
                </div>
                <ul class="flat-list">
                    <li style="width:260px;">
                    <label class="vertical-head">公司全称</label> 
                    <input style="width:197px">
                    </li> 
                    <li style="width:180px;">
                    <label class="vertical-head">公司简称</label> 
                    <input style="width:98px;">
                    </li>
                    <li style="width:160px;">
                    <label class="vertical-head">法人姓名</label> 
                    <input style="width:80px;">
                    </li>
                    <li>
                    <label class="vertical-head">法人证件</label> 
                    <input data-role="dropdownlist" data-source="['身份证']" style="width:100px">
                    <input style="width:140px;">
                    </li>
                    <li style="width:443px;">
                    <label class="vertical-head">公司地址</label> 
                    <input data-role="dropdownlist" data-source="['省']" style="width:60px">
                    <input data-role="dropdownlist" data-source="['市']" style="width:60px">
                    <input data-role="dropdownlist" data-source="['区']" style="width:60px">
                    <input style="width:172px">
                    </li> 
                    <li>
                    <label class="vertical-head">邮政编码</label> 
                    <input style="width:80px;">
                    </li>
                </ul>
            </div>


            <div class="block-field">
                <div class="block-title">
                    <span>联系方式</span> 
                </div>
                <div class="clearfix">
                    <div class="col" style="width:460px;float:left;">
                        <strong>负责人信息：</strong>
                        <ul class="flat-list">
                            <li style="width:120px;">
                            <label style="width:30px;" class="vertical-head">姓名</label> 
                            <input style="width:75px;">
                            </li> 
                            <li style="width:160px;">
                            <label style="width:50px;" class="vertical-head">联系电话</label> 
                            <input style="width:90px;">
                            </li> 
                            <li style="width:160px;">
                            <label class="vertical-head">电子邮箱</label> 
                            <input style="width:90px;">
                            </li> 
                            <li style="width:120px;">
                            <label style="width:30px;" class="vertical-head">QQ</label> 
                            <input style="width:75px;">
                            </li> 
                            <li style="width:160px;">
                            <label style="width:50px;" class="vertical-head">传真</label> 
                            <input style="width:90px;">
                            </li> 
                        </ul>
                    </div>
                    <div class="col" style="width:460px;float:left;">
                        <strong>业务联系人信息：</strong>
                        <ul class="flat-list">
                            <li style="width:120px;">
                            <label style="width:30px;" class="vertical-head">姓名</label> 
                            <input style="width:75px;">
                            </li> 
                            <li style="width:160px;">
                            <label style="width:50px;" class="vertical-head">联系电话</label> 
                            <input style="width:90px;">
                            </li> 
                            <li style="width:160px;">
                            <label class="vertical-head">电子邮箱</label> 
                            <input style="width:90px;">
                            </li> 
                            <li style="width:120px;">
                            <label style="width:30px;" class="vertical-head">QQ</label> 
                            <input style="width:75px;">
                            </li> 
                            <li style="width:160px;">
                            <label style="width:50px;" class="vertical-head">传真</label> 
                            <input style="width:90px;">
                            </li> 
                        </ul>

                    </div>
                </div>
            </div>
            <div class="block-field">
                <div class="block-title">
                    <span>资质证书</span> 
                </div>
                <ul class="flat-list">
                    <li style="padding-right:20px;">
                    <label class="vertical-head"><s>*</s>营业执照扫描件</label> 
                    <input style="width:100px;">
                    <input type="file">
                    <div class="row">
                        <img src="/images/agphoto.png" width="290" alt="" />
                    </div>
                    </li>
                    <li style="padding-right:20px;">
                    <label class="vertical-head"><s>*</s>税务登记证扫描件</label> 
                    <input style="width:100px;">
                    <input type="file">
                    <div class="row">
                        <img src="/images/agphoto.png" width="290" alt="" />
                    </div>
                    </li>
                    <li>
                    <label class="vertical-head"><s>*</s>一般纳税人证书</label> 
                    <input style="width:100px;">
                    <input type="file">
                    <div class="row">
                        <img src="/images/agphoto.png" width="290" alt="" />
                    </div>
                    </li>
                </ul>
            </div>
            <div class="block-field">
                <div class="block-title">
                    <span>创建帐号</span> 
                </div>
                <ul class="flat-list">
                    <li style="width:220px;">
                    <label class="vertical-head">用户名</label> 
                    <input style="width:120px;">
                    </li>
                    <li>
                    <label class="vertical-head">电子邮件</label> 
                    <input style="width:120px;">
                    &nbsp;&nbsp;&nbsp;&nbsp;<a href="#" style="color:#06c;">重置密码</a>
                    </li>
                </ul>
            </div>
            <div class="block-field">
                <div class="block-title">
                    <span>内部设置</span> 
                </div>
                <ul class="flat-list">
                    <li style="width:220px;">
                    <label class="vertical-head">采购类型</label> 
                    <input data-role="dropdownlist" data-source="['冲量用户']" style="width:100px">
                    </li>
                    <li style="width:220px;">
                    <label class="vertical-head">客户状态</label> 
                    <span>&nbsp;&nbsp;正常</span>
                    </li>
                    <li>
                    <label class="vertical-head">备注</label> 
                    <input style="width:400px;">
                    </li>
                </ul>
            </div>
            <div class="block-field">
                <div class="block-title">
                    <span>行程单配置协议</span> 
                    <span class="block-module-action">
                        <button class="btns btn-ac-blue ac-add-agreement">添加新协议</button> 
                    </span>
                </div>
                <ul class="flat-list">
                    <li style="padding-right:40px;">
                    <label class="vertical-head">有效期</label> 
                    <input style="width:120px;" data-role="datepicker"> 至
                    <input style="width:120px;" data-role="datepicker">
                    </li> 
                    <li>
                    <label class="vertical-head">附件</label> 
                    <input style="width:100;">
                    <input type="file">
                    </li>
                </ul>
            </div>
            <div class="block-field">
                <div class="block-title">
                    <span>黑屏配置协议</span> 
                    <span class="block-module-action">
                        <button class="btns btn-ac-blue ac-add-agreement">添加新协议</button> 
                    </span>
                </div>
                <ul class="flat-list">
                    <li style="padding-right:40px;">
                    <label class="vertical-head">有效期</label> 
                    <input style="width:120px;" data-role="datepicker"> 至
                    <input style="width:120px;" data-role="datepicker">
                    </li> 
                    <li>
                    <label class="vertical-head">附件</label> 
                    <input style="width:100;">
                    <input type="file">
                    </li>
                </ul>
            </div>
            <div class="block-field">
                <div class="block-title">
                    <span>支票/汇款承诺配置协议</span> 
                    <span class="block-module-action">
                        <button class="btns btn-ac-blue ac-add-agreement">添加新协议</button> 
                    </span>
                </div>
                <ul class="flat-list">
                    <li style="padding-right:40px;">
                    <label class="vertical-head">有效期</label> 
                    <input style="width:120px;" data-role="datepicker"> 至
                    <input style="width:120px;" data-role="datepicker">
                    </li> 
                    <li>
                    <label class="vertical-head">附件</label> 
                    <input style="width:100;">
                    <input type="file">
                    </li>
                </ul>
            </div>
        </div>
        <script type="text/x-kendo-template" id="ac-add-agreement-template">
<ul class="flat-list">
                    <li style="padding-right:40px;">
                    <label class="vertical-head">有效期</label> 
                    <input style="width:120px;" data-role="datepicker"> 至
                    <input style="width:120px;" data-role="datepicker">
                    </li> 
                    <li>
                    <label class="vertical-head">附件</label> 
                    <input style="width:100;">
                <input type="file">
                    <button class="btns btn-ac-blue ac-remove-agreement">删除</button>
                    </li>
                </ul>
        </script>

<DIV id=u33_container class="u33_container">
<DIV id=u34 class="u34" >
<DIV id=u34_rtf><p style="text-align:left;"><span style="font-family:应用字体;font-size:13px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">1、增加排除航段；</span></p><p style="text-align:left;"><span style="font-family:应用字体;font-size:13px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">&nbsp; &nbsp; 可以添加多组。</span></p><p style="text-align:left;"><span style="font-family:应用字体;font-size:13px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">2、增加出票时间；</span></p><p style="text-align:left;"><span style="font-family:应用字体;font-size:13px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">&nbsp; &nbsp; 不选择默认24小时，选择出票时间默认显示客户维护中设置的供应商上下班时间，也可以手动输入时间范围。</span></p><p style="text-align:left;"><span style="font-family:应用字体;font-size:13px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">3、增加CRS政策；</span></p><p style="text-align:left;"><span style="font-family:应用字体;font-size:13px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">&nbsp; &nbsp; 增加CRS政策，原航空公司政策变更名字为B2B政策。</span></p></DIV></DIV>
</DIV>
<IMG id=u33 src="resources/images/transparent.gif" class="u33"    >

<DIV id=u37_container class="u37_container">
<DIV id=u38 class="u38" >
<DIV id=u38_rtf><p style="text-align:left;"><span style="font-family:应用字体;font-size:13px;font-weight:normal;font-style:normal;text-decoration:none;color:#FF0000;">1、排除的航段将不适用此政策配置；</span></p><p style="text-align:left;"><span style="font-family:应用字体;font-size:13px;font-weight:normal;font-style:normal;text-decoration:none;color:#FF0000;">2、出票时间设置后，在采购商查询政策时，只可以查询供应商上班时间的政策；</span></p><p style="text-align:left;"><span style="font-family:应用字体;font-size:13px;font-weight:normal;font-style:normal;text-decoration:none;color:#FF0000;">3、CRS政策是BSP政策中的一种，</span></p></DIV></DIV>
